<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .quote {
            font-style: italic;
            color: #555;
            margin-top: 20px;
        }

        .album-title {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="album-title">Álbum de Fotos</div>
    <h1>Bem-vindo ao Álbum de Fotos</h1>
    <div class="buttons">
        <a href="love2.html"><button>2023</button></a>
        <a href="love3.html"><button>2024</button></a>
    </div>
    <p class="quote">“What would life be if we had no courage to attempt anything?” – Vincent van Gogh</p>
</body>
</html>
