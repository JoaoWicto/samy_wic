<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .photos img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Meu Álbum de Fotos 2024</h1>
    <div class="photos">
        <img src="https://via.placeholder.com/150" alt="Foto 1">
        <img src="https://via.placeholder.com/150" alt="Foto 2">
        <img src="https://via.placeholder.com/150" alt="Foto 3">
        <img src="https://via.placeholder.com/150" alt="Foto 4">
        <img src="https://via.placeholder.com/150" alt="Foto 5">
        <img src="https://via.placeholder.com/150" alt="Foto 6">
    </div>
    <a href="love1.html" class="back-button">Voltar</a>
</body>
</html>
